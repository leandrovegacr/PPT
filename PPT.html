<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piedra, Papel, Tijera con dibujitos</title>
</head>
<body>

    <div class="titulo">
        Piedra, Papel, Tijera
    </div>

    <div class="grid-cont">
        <div class="options-cont"> <!--Inicia contendedor de opciones-->
            <div class="instrucciones">
                Elija una opción; la computadora elegirá otra aleatoriamente.
            </div>

            <div class="opciones"> <!-- opciones de piedra, papel y tijera -->
                <div class="opcion" id="paper">
                    <img src="paper.png" alt="paper">
                </div>
                <div class="opcion" id="rock">
                    <img src="rock.png" alt="rock">
                </div>
                <div class="opcion" id="scissors">
                    <img src="scissors.png" alt="scissors">
                </div>
            </div> <!-- opciones de piedra, papel y tijera -->

            <div class="instrucciones">
                La computadora elige:
            </div>

            <div class="computadora">
                <div class="opcion" id="opcion-comp">
                    <img id= "compsChoise" src="question.png" alt="computer's choise">
                </div> <!-- aparece la opción elegida por la computadora-->
            </div>
        </div><!--fin del contenedor de opciones-->

        <div class="cont-marcador">
            <div class="marcador">
                Ganador: <br><br>
            </div>
            <div class="marcador-comp"></div>
            <div class="marcador-jug"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
